<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Germany Guide - Hochschule Magdeburg-Stendal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="text-gray-800 bg-gray-100 flex flex-col min-h-[100vh]">

<header class="bg-white shadow px-4 py-4 flex flex-wrap items-center justify-between md:px-8">
  <div class="flex items-center gap-4 w-full md:w-auto justify-between">
    <a href="#" onclick="renderIntro()">
      <img src="hochschule-logo.svg" alt="Hochschule Logo" class="h-12 w-auto">
    </a>
    <button class="md:hidden text-2xl" onclick="toggleMenu()">‚ò∞</button>
  </div>
  <nav id="mobileMenu" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-sm md:text-base w-full md:w-auto mt-4 md:mt-0">
    <button onclick="renderCountryList()" class="hover:underline font-semibold">üè† Home</button>
    <button onclick="loadCountry('Iran')" class="text-blue-900 hover:underline font-semibold">IRAN</button>
    <button onclick="loadCountry('India')" class="text-orange-700 hover:underline font-semibold">INDIA</button>
    <button onclick="loadCountry('Bangladesh')" class="text-green-700 hover:underline font-semibold">BANGLADESH</button>
    <button onclick="renderTeam()" class="text-gray-700 hover:underline">Team</button>
    <a href="https://www.h2.de" class="text-gray-700 hover:underline" target="_blank">h2.de</a>
  </nav>
</header>

<div class="p-5">
  <main class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded-xl shadow h-[60vh] overflow-y-auto flex flex-col">
    <div id="content" class="space-y-4"></div>
    <div id="navigation" class="flex justify-between pt-8 hidden mt-auto">
      <button onclick="renderCountryList()" class="select-none bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">üè† Home</button>
      <div>
        <button id="prevBtn" onclick="prevStep()" class="select-none bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">‚Üê Back</button>
        <button id="nextBtn" onclick="nextStep()" class="select-none bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 ml-2 disabled:opacity-30">Next ‚Üí</button>
      </div>
    </div>
  </main>
</div>

<footer class="text-center text-white bg-blue-900 py-4 mt-10">
  Thanks to our Professors, Dr. Johanne Fischer and Ms. Katja Eisen√§cher<br/>
  &copy; 2025 Hochschule Magdeburg-Stendal ‚Äì International Student Guide Project
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("hidden");
}

function renderIntro() {
  const container = document.getElementById("content");
  container.innerHTML = `
    <h2 class="text-2xl font-bold text-blue-800 mb-2">Welcome to the Germany Guide</h2>
    <p class="mb-4">This open-source project is part of our study program <strong>StREaM - Sustainable Resources, Engineering and Management</strong> at Hochschule Magdeburg-Stendal, developed during the summer semester of 2025. It supports international students on their journey to Germany.</p>
    <h3 class="text-lg font-semibold mb-1">Select your country:</h3>
    <div class="space-y-2 text-lg">
      ${renderCountryButton('Iran', '#da00008f', '#ffffff', '#239f4094')}
      ${renderCountryButton('India', '#ff99339c', '#ffffff', '#13880875')}
      ${renderCountryButton('Bangladesh', '#006a4e', '#ffffff', '#f42a41')}
    </div>
    <h3 class="mt-6 text-lg font-semibold">Coming soon:</h3>
    <div class="space-y-2 text-lg opacity-40">
      ${renderCountryButton('China')}
      ${renderCountryButton('Italy')}
      ${renderCountryButton('Brazil')}
      ${renderCountryButton('USA')}
      ${renderCountryButton('Chile')}
    </div>
  `;
  document.getElementById("navigation").classList.add("hidden");
}

function renderCountryButton(name, c1 = '#ccc', c2 = '#eee', c3 = '#aaa') {
  return `<button disabled class="w-full px-4 py-4 rounded-full backdrop-blur-xl border-4 border-black/20 bg-change-color transition font-semibold" style="background: linear-gradient(0deg, ${c1}, ${c2}, ${c3});">${name}</button>`;
}

function renderTeam() {
  const container = document.getElementById("content");
  container.innerHTML = `
    <h2 class="text-2xl font-bold text-blue-800 mb-4">Meet Our Team</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-gray-100 p-4 rounded shadow text-center">
        <h3 class="font-bold text-lg">Chris A.</h3>
        <p class="text-gray-600">Project Lead & UI Designer</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow text-center">
        <h3 class="font-bold text-lg">Sara M.</h3>
        <p class="text-gray-600">Content & Research Specialist</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow text-center">
        <h3 class="font-bold text-lg">Omar B.</h3>
        <p class="text-gray-600">Data & Development</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow text-center">
        <h3 class="font-bold text-lg">Lina H.</h3>
        <p class="text-gray-600">Visual Design & Localization</p>
      </div>
    </div>
  `;
  document.getElementById("navigation").classList.add("hidden");
}
</script>

</body>
</html>
